<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href ="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>IITD Email Verification</title>

    <body>

    <center><h1 style="color:#fff">BeMotivated : Create New Account </h1></center>
<center>

<form id="form" target="_self" autocomplete="off" onsubmit="return postToGoogle();">
<h2 style="color: white;">Your Registered Entry Number </h2>
        <input id="entrynum" placeholder="" type="text" required></br>
        <h2 style="color: white;">Enter your BeMotivated Password </h2>
        <input id="password" placeholder="" type="password" required></br>
        <h2 style="color: white;">Heading of your Blog </h2>
        <input id="heading" placeholder="" type="text" required></br>
        <h2 style="color: white;">Post Your Blog Here :  </h2>
        <textarea id="content" type="text" placeholder="" required></textarea></br>
        <h2 style="color: white;">Insert an Image (If you want!) </h2>
        <p style="color: white"> Warning : Image should be renamed as your_entry_number.jpeg.</p> 
        <iframe src="https://script.google.com/macros/s/AKfycbypRINw_1XCpjFRiV1_9Xx31Pl-02sH0WnMwAs5NcVHRmBGVLo/exec" width="300" height="150"></iframe></br>
<button id="send" type="submit" class="common_btn">Post</button>
</form> </center>
<script src="create.js"></script>
</body>
</html>
